<div class="d-flex justify-content-center ">
    <img class="image animate__animated animate__fadeIn image placeholder " [src]="urlImage" [alt]="alt"
        (load)="onLoad()" [ngStyle]="{display: hasLoaded ? '': 'none'}">

    <img *ngIf="!hasLoaded" src="assets/rings.svg" height="35" width="35" alt="" class="mt-3 ">
</div>
