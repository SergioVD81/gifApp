<section class="p-2">
    <div class="row">
        <div *ngFor="let gif of listGif " class="col-12 col-md-6 col-lg-3 py-2">
            <div class="card bg-dark ">

                <shared-lazy-image [urlImage]="gif.images.downsized_medium.url"
                    [alt]="gif.title || 'No title'"></shared-lazy-image>


                <!-- <img class="card-img-top" [src]="gif.images.downsized_medium.url" [alt]="gif.title"> -->

                <div class="card-body">
                    <p class="card-text text-light"> {{gif.title}} </p>
                </div>
            </div>

        </div>
    </div>

</section>
